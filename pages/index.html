<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 File Link-->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

  <!-- Style Css File -->
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <!-- AOS Animation -->
  <link rel="stylesheet" href="../css/aos.css" />

  <title>Home Page</title>
</head>
<body>
    <!-- Header Start -->
  <header class="header-main position-fixed start-0 top-0 w-100">
    <div class="container-lg">
      <nav class="navbar navbar-expand-lg p-0">
        <a class="navbar-brand p-0" href="index.html">
          <img src="image/logo.svg" class="w-100" />
        </a>
        <button class="navbar-toggler position-relative" type="button" data-bs-toggle="collapse"
          data-bs-target="#mobile-toggle" aria-controls="mobile-toggle" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars humburger-icon"></i>
          <i class="fas fa-times cross-icon position-absolute"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mobile-toggle">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Partners</a>
            <a class="nav-link" href="#">Services</a>
            <button class="custom-btn primary-btn" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Contact Us</button>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Header End -->


  <!-- Bootstrap 5 File Link-->
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>

  <!-- Jquery JS Link -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>

  <!-- AOS Animation -->
  <script src="js/aos.js"></script>

  <script type="text/javascript" src="js/script.js"></script>
